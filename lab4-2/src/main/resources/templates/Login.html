<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register/Log in</title>
</head>
<body>
        <div th:class="header">
            <nav>
                <a th:href="@{'/'}">SkiGuide</a>
                <a th:href="@{'/reserve'}">Reserve Now</a>
                <a th:href="@{'/login'}">Log in</a>
                <a th:href="@{'/register'}">Register Now</a>
                <a th:href="@{'/findus'}">Find Us</a>
                <a th:href="@{'/shop'}">Shop</a>
                <a th:href="@{'/aboutus'}">About Us</a>
                <a th:href="@{'/logout'}">Logout</a>
            </nav>
        </div>
        <form action="/login/loginsucces" name="login" method="post">
            <div class="container">
                <div class="form-element">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>

        </form>
        <h3>
            Don't have an account?
            <br>
            <div>
                <a th:href="@{'/register'}">Register Now</a>
            </div>
        </h3>
</body>
</html>
